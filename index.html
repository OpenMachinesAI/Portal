<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Portal2 Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://t3.ftcdn.net/jpg/04/76/97/40/360_F_476974010_K8ynXFk4IYC5nHiQOwX7kTPRf9bpL2Zq.jpg'); /* Replace 'background_image.jpg' with the path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      padding-top: 50px;
    }

    .logo {
      max-width: 150px; /* Adjusted the maximum width to make the logo smaller */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    h1:hover {
      transform: scale(1.1);
    }

    .portal {
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
      50% { color: cyan; text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7); }
      100% { color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
    }

    .navigation {
      margin-top: 50px;
    }

    .navigation a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      margin: 0 20px;
      transition: color 0.3s ease-in-out;
    }

    .navigation a:hover {
      color: cyan;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/KrKbx18/unnamed.png" alt="Portal2 Project Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
    <h1>The <span class="portal">Portal</span>2 Project</h1>
    <div class="navigation">
      <a href="https://github.com/alexosthebestnet/Portal/blob/main/readme.md">Docs</a>
    <!--  <a href="page2.html">Explore Portals</a> -->
      <a href="page3.html">Mission</a>
      <a href="salextech.ca/about">Team</a>
    </div>
  </div>
</body>
</html>
